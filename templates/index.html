<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canny Edge Detector</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
  </head>
  <body>
    <header>
      <h1 class="header-title" id="header-title">Canny Edge Detector</h1>
      <div class="btns-container">
        <form action="/" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept="image/*" id="img-input" />
          <button class="btn" id="upload-btn" type="submit">Upload</button>
         
        </form>

        <button class="btn" id="edge-btn">Detect Edges</button>
      </div>
    </header>

    <section>
      <div class="btns-container">
        <p class="image-label">Original image</p>
        <p class="image-label">Edges of image</p>
      </div>
      <div class="container">
        <div class="image-container">
          {% if original_image %}
          <img
            src="static/images/{{ original_image }}"
            class="image"
            id="og-image"
            width="500"
          />
          {% endif %}
        </div>
        <div class="image-container">
          {% if filtered_image %}
          <img
            src="{{filtered_image}}"
            class="image invisible"
            id="edge-image"
            width="500"
          />
          {% endif %}
        </div>
      </div>
    </section>
    <script src="{{url_for('static',filename='script.js')}}"></script>
  </body>
</html>
